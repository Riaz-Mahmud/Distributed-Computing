<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .right-side {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            border-left: 1px solid rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .right-side.open {
            transform: translateX(0);
        }
        .cart-list {
            max-height: 90%;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .cart-list::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        .cart-list-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background-color: #ffffff;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-list-total-label {
            margin-right: 5px;
        }

        .cart-list-total-amount {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
        
        <div class="d-flex">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">
                Add Product
            </button>
            <button class="btn btn-primary mr-3 ml-3" onclick="openCart()">Cart</button>
        </div>
    </nav>

    <div class="container">
        <div  class="row mt-3">
            <!-- title -->
            <h3>All Products</h3>
        </div>
        <div class="row products-list" id="products-list">
            <!-- Add more products here -->
        </div>
    </div>

    <div class="right-side" id="right-side">
        <button class="btn btn-primary float-right" onclick="closeCart()">&times;</button>
        <h3>Cart</h3>
        <div id="cart-items" class="cart-list">
            <!-- Cart items will be added here -->
        </div>
        <div class="cart-list-bottom">
            <span class="cart-list-total-label">Total:</span>
            <span class="cart-list-total-amount">$0.00</span>
        </div>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="addProductForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <!-- Form to add a new product -->
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product Description</label>
                            <textarea class="form-control" id="productDescription" name="productDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Product Price</label>
                            <input type="number" class="form-control" id="productPrice" name="productPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <input type="file" class="form-control-file" id="productImage" name="productImage">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        let cart = [];
        
        function openCart() {
            document.querySelector('.right-side').classList.toggle('open');
            // Fetch cart items
            fetchCartProducts();
        }

        function closeCart() {
            document.querySelector('.right-side').classList.remove('open');
        }

        function fetchCartProducts(){
            $.ajax({
                url: 'http://localhost:3000/shopping-cart',
                method: 'GET',
                success: function (data) {
                    console.log(data);
                    // Display products on page
                    const cartItems = $('#cart-items');
                    cartItems.empty();

                    let total = 0;
                    data.data.forEach(item => {
                        cartItems.append(`
                            <div class="card m-2 mf-2">
                                <div class="row col-md-12 mt-2">
                                    <div class="col-md-3">
                                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
                                    </div>
                                    <div class="col-md-6">
                                        <h5 class="card-title" style="font-size: 14px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${item.product.title}</h5>
                                        <p class="card-text">Price: $${item.product.price} </br>
                                        <p class="card-text">Quantity: ${item.quantity}</p>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-danger btn-sm remove-from-cart" id="remove-from-cart" data-cart-id="${item._id}">Remove</button>
                                    </div>
                                </div>
                            </div>
                        `);
                        // count total
                        total += item.product.price * item.quantity;
                    });

                    // update total
                    $('.cart-list-total-amount').text('$' + total);
                },
                error: function (error) {
                    console.error('Error fetching cart items:', error.responseText);
                }
            });
        }

        $(document).ready(function () {
            
            function fetchProducts() {
                // Make a GET request to fetch products
                $.ajax({
                    url: 'http://localhost:3000/',
                    method: 'GET',
                    success: function (data) {
                        console.log(data);
                        // Display products on page
                        const productList = $('#products-list');
                        productList.empty();
                        data.data.forEach(product => {
                            productList.append(`
                                <div class="col-md-2 mb-3">
                                    <div class="card">
                                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title" style="font-size: 14px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${product.title}</h5>
                                            <p class="card-text" style="font-size: 12px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${product.description}</p>
                                            <p class="card-text">Price: $${product.price}</p>
                                            <button class="btn btn-primary btn-sm add-to-cart" id="add-to-cart" data-product-id="${product._id}">Add to cart</button>
                                        </div>
                                    </div>
                                </div>
                            `);
                                
                        });
                    },
                    error: function (error) {
                        console.error('Error fetching products:', error.responseText);
                    }
                });
            }

            // Event listener for the form submission
            $('#addProductForm').submit(function (event) {
                event.preventDefault();

                // Get input values
                const productName = $('#productName').val();
                const productPrice = $('#productPrice').val();
                const description = $('#productDescription').val();

                // Make a POST request to add a new product
                $.ajax({
                    url: 'http://localhost:3000/',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ title: productName, description, price: parseFloat(productPrice) }),
                    success: function (data) {
                        // Product added successfully, fetch and display updated products
                        fetchProducts();
                    },
                    error: function (error) {
                        console.error('Error adding product:', error.responseText);
                    }
                });
            });

            // Event listener for the add to cart button
            $('.products-list').on('click', '.add-to-cart', function (event) {
                event.preventDefault();

                const addToCartButton = event.target.closest('.add-to-cart');

                if (addToCartButton) {
                    const productId = addToCartButton.dataset.productId;
                    // Make a POST request to add the product to cart

                    $.ajax({
                        url: 'http://localhost:3000/add-to-cart',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ productId: productId }),
                        success: function (data) {
                            fetchCartProducts();
                        },
                        error: function (error) {
                            console.error('Error adding product to cart:', error.responseText);
                        }
                    });
                }
            });

            // Event listener for the remove from cart button
            $('.cart-list').on('click', '.remove-from-cart', function (event) {
                event.preventDefault();

                const removeFromCartButton = event.target.closest('.remove-from-cart');

                if (removeFromCartButton) {
                    const cartId = removeFromCartButton.dataset.cartId;
                    // Make a POST request to remove the product from cart

                    $.ajax({
                        url: 'http://localhost:3000/remove-add-cart',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ id: cartId }),
                        success: function (data) {
                            // Product removed successfully, fetch and display updated products
                            fetchCartProducts();
                        },
                        error: function (error) {
                            console.error('Error removing product from cart:', error.responseText);
                        }
                    });
                }
            });

            fetchProducts();
        });
    </script>
</body>
</html>
